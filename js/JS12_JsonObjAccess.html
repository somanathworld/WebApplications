<!DOCTYPE html>
<html>
    <head>
        <title>Aceesing JSON Data</title>
        <link rel = "stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
        <script>
            function getClick(){
                fetch("../data/product.json")
                .then(
                    function(response){
                        return response.json();
                    }
                )
                .then(
                    function(data){
                        document.getElementById("detailsContainer").style.display = "block"
                        document.getElementById("lblName").innerHTML = data.name;
                        document.getElementById("lblPrice").innerHTML = data.price;
                        document.getElementById("lblPhoto").src = data.photo;
                        document.getElementById("lblStock").innerHTML = data.stock == true ? "Availabe" : "Out of Stock";
                    }
                )
            }
        </script>
    </head>
    <body class="container-fluid">
        <div class="mt-2">
            <button class="btn btn-primary" onclick="getClick()">Get Product</button>
        </div>
        <div id = "detailsContainer" style="display: none;">
            <dl>
                <dt>Name : </dt>
                <dd id = "lblName"></dd>
                <dt>Price : </dt>
                <dd id = "lblPrice"></dd>
                <dt>Preview : </dt>
                <dd>
                    <img  id = "lblPhoto" width="100" height="100"/>
                </dd>
                <dt>Stock : </dt>
                <dd id = "lblStock"></dd>
            </dl>
        </div>
    </body>
</html>
