<!DOCTYPE html>
<html>
    <head>
        <title>Button Demo</title>
        <link rel = "stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel = "stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">

        <div class="btn-toolbar bg-danger justify-content-between">
            <div class="btn-group">
                <button class="btn btn-danger">Home</button>
                <button class="btn btn-danger">About</button>
                <button class="btn btn-danger">Contact</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger"><span class="bi bi-search"></span> Search</button>
            </div>
        </div>

        <h3>Base button</h3>
        <button class="btn">Base button</button>
        
        <h3>Button Contextual</h3>
        <button class="btn btn-success">Insert</button>
        <button class="btn btn-danger">Delete</button>
        <button class="btn btn-warning">Update</button>

        <h3>Button Size</h3>
        <button class="btn btn-success btn-lg">Large</button>
        <button class="btn btn-danger">Normal</button>
        <button class="btn btn-warning btn-sm">Small</button>

        <h3>Outline Button</h3>
        <button class="btn btn-outline-success">Insert</button>
        <button class="btn btn-outline-danger">Delete</button>
        <button class="btn btn-outline-warning">Update</button>

        <h3>Button Group</h3>
        <div class="btn-group">
            <button class="btn btn-success">Insert</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-warning">Update</button>
        </div>

        <h3>Generic button</h3>
        <button class="btn-close"></button>
        <button class="btn btn-link">Sign In</button>
        
        <script src = "../node_modules/jquery/dist/jquery.js"></script>
        <script src = "../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
