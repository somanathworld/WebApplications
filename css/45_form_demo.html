<!DOCTYPE html>
<htm>

    <head>
        <title>Form Demo</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>

    <body class="container-fluid">
        <div class="d-flex justify-content-center align-items-center">
            <form class="w-25 mt-2 p-2 border border-3 rounded rounded-3 border-success ">
                <h2 class="text-center">Registration Form</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <div>
                        <input type="text" id="username" class="form-control" />
                    </div>
                    <div class="mb-2">
                        <span class="text-danger">username required</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">User Name</label>
                    <div>
                        <input type="password" id="password" class="form-control" />
                    </div>
                </div>
                <div class="mb-3">
                    <label for = "city" class="form-label">Select City : </label>
                    <div>
                        <select id = "city" class="form-select">
                            <option>Hyderbad</option>
                            <option>Chennai</option>
                            <option>Banglore</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for = "dob" class="form-label">Date of Birth : </label>
                    <div>
                        <input type = "date"  class="form-control"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Select Price Range : </label>
                    <div>
                        <input type="range" class="form-range">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Terms of Service</label>
                    <div class="mb-1">
                        <textarea row = "4" disabled class="form-control">Accept Terms and Conditions</textarea>
                    </div>
                    <div class="form-switch">
                        <input type = "checkbox" class="form-check-input"><label class="form-check-label"> I Accept</label>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary w-100">Submit</button>
                </div>
            </form>
            </div>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    </body>
</htm>
