<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown</title>
        <link rel = "stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
        <link rel = "stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"/>    </head>
        <style>
            a:link{
                text-decoration: none;
            }
        </style>
        <body class="container-fluid">
        <h2 class="mt-2">Dropdown</h2>
        <div class="dropend">
            <button data-bs-toggle="dropdown" class="btn btn-dark dropdown-toggle">
                <span class="bi bi-globe"></span>
                Language
            </button>
            <div class="dropdown-menu bg-dark">
                <div class="dropdown-item">
                    <a href="#" class="text-white">English</a>
                </div>
                <div class="dropdown-item">
                    <a href="#" class="text-white">Hindi</a>
                </div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-item">
                    <a href="#" class="text-white">Help?</a>
                </div>
            </div>
        </div>
        <script type = "text/javascript" src = "../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script type = "text/javascript" src = "../node_modules/jquery/dist/jquery.js"></script>
    </body>
</html>
