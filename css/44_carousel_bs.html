<!DOCTYPE html>
<html>
    <head>
        <title>Carousle Demo</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
        <div class="carousel slide carousel-dark" id="banner" data-bs-ride = "carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1500">
                    <img  class="w-100 d-block" src="../public/images/slide-1.jpg">
                </div>
                <div class="carousel-item" data-bs-interval="1500">
                    <img  class="w-100 d-block" src="../public/images/slide-2.jpg">
                </div>
                <div class="carousel-item" data-bs-interval="1500">
                    <div style = "height: 537px; background-image : url('../public/images/net_back.png'); color: white">
                        <h2>Register for more updates</h2>
                        <button class="btn btn-primary">Register Now</button>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="1500">
                    <img  class="w-100 d-block" src="../public/images/slide-3.jpg">
                </div>
                <div class="carousel-item" data-bs-interval="1500">
                    <img  class="w-100 d-block" src="../public/images/slide-4.jpg">
                </div>
                <div class="carousel-item" data-bs-interval="1500">
                    <img  class="w-100 d-block" src="../public/images/slide-5.jpg">
                </div>
            </div>

            <div>
                <button data-bs-slide = "next" data-bs-target = "#banner" class="carousel-control-next btn btn-dark"> 
                    <span class="carousel-control-next-icon"></span>
                </button>
                <button data-bs-slide = "prev" data-bs-target = "#banner"  class="carousel-control-prev btn btn-dark"> 
                    <span class="carousel-control-prev-icon"></span>
                </button>
            </div>

            <div class="carousel-indicators">
                <button class="active" data-bs-slide-to="0" data-bs-target="#banner"></button>
                <button data-bs-slide-to="1" data-bs-target="#banner"></button>
                <button data-bs-slide-to="2" data-bs-target="#banner"></button>
                <button data-bs-slide-to="3" data-bs-target="#banner"></button>
                <button data-bs-slide-to="4" data-bs-target="#banner"></button>
            </div>
        </div>    
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
