<!DOCTYPE html>
<html>

<head>
    <title>Unordered List</title>
    <style>
        #img {
            list-style-image: url("images/bullet1.png");
        }

        #remove {
            list-style: none;
        }

        #remove li {
            background-color: yellow;
            color: red;
            margin-bottom: 10px;
            width: 150px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <hr>
    <h2 align="center">Custom Bullet Symbol</h2>
    <ul id="img">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <hr>
    <h2 align="center">Removing Bullet Symbol</h2>
    <nav>
        <ul id="remove">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </nav>

</body>

</html>
